<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vay Pizza</title>
    <script src="script.js" defer></script>
    <script src="scripts/db.js" defer></script>
    <script src="scripts/template.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/assets.css">
    <link rel="stylesheet" href="style/basket.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/standard.css">
    <link rel="stylesheet" href="style/navigaton.css"> 
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.png">


</head>
<body onload="init()">
    <header>
        <div class="header_content">
            <img src="assets/img/Logo.png" alt="Logo">
            <div class="burger">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </div>
        </div>
    </header>
    <div class="content_max_width">

        <main class="content">
            <section class="section_hero">
                <div class="hero">
                    <img src="assets/icon/vay_logo.png" alt="logo">
                </div>
                
                <h1>Vay Pizza</h1>
                <p>Bewertungen (4,9 von 5 Sternen)</p>
            </section>
            <nav class="category-nav">
                <a class="scroll_link" onclick="scrollToSection('pizza_container')">Pizza</a>
                <a class="scroll_link" onclick="scrollToSection('burger_container')">Burger</a>
                <a class="scroll_link" onclick="scrollToSection('sides_container')">Beilagen</a>
                <a class="scroll_link" onclick="scrollToSection('dips_container')">Dips</a>
            </nav>

            <section id="pizza_container"></section>
            <section id="burger_container"></section>
            <section id="sides_container"></section>
            <section id="dips_container"></section>
        </main>

        <button class="basket_toggle_button" onclick="toggleBasket()">Warenkorb</button>

        <div class="basket_content">
                <div class="basket">
                    <h2>Warenkorb</h2>
                </div>
                <div class="basket_order_container"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_content">
          <p>&copy; 2025 Vay Pizza. Alle Rechte vorbehalten.</p>
          <nav class="footer_links">
            <a href="#">Impressum</a>
            <a href="#">Datenschutz</a>
            <a href="#">Kontakt</a>
          </nav>
        </div>
      </footer>      
</body>
</html>
